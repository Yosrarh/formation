<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Sign up</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="site-wrap">
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="signupForm">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
              </div>

              <div class="form-group">
                <input type="email" class="form-control"formControlName="email" placeholder="Email">
              </div>


              <div *ngIf="
              (signupForm.controls['email'].invalid &&
              signupForm.controls['email'].touched )||
              signupForm.controls['email'].dirty
              ">
              <div *ngIf="signupForm.controls['email'].errors?.['required']" style="color:red">
                Email required
              </div>
              <div *ngIf="signupForm.controls['email'].errors?.['email']" style="color:red">
                invalid email
              </div>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="password">
              </div>
              <div class="form-group" style="text-align:center">
                <input type="submit" class="btn btn-primary py-3 px-5" (click)="signup(signupForm.value)"  value="create an acount">
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
