<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{title}} Player</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-wrap">
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form #addPlayers (ngSubmit)="addEditPlayer()">
                        <div class="form-group">
                            <input type="team one" class="form-control" name="a" [(ngModel)]="players.firstname"placeholder="first name">
                        </div>
                        <div class="form-group">
                            <input type="team two" class="form-control" name="b" [(ngModel)]="players.lastname"
                                placeholder="last name">
                        </div>
                        <div class="form-group">
             
                            <button class="btn btn-primary py-3 px-5" >{{title}} Player</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
